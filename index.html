<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <h1>AlpineJS Tutorial</h1>
   
        <div class="side">
            <div x-data="{ title: 'Hello Alpine this is Pebetsi' }">
                <h3>1.text here</h3>
                <p x-text="title"></p>
                <button x-on:click="title='Alpine Rocks!'">click me</button>
            </div>
        </div>
    
        <div class="side">
            <div x-data="{ count: 1 }">
                <h3>2. counter</h3>
                <p x-text="count"></p>
                <button @click="count++">Count Up</button>
                <button @click="count--">Count Down</button>
            </div>
        </div>

        <div class="side">
            <div x-data="{ countdown: 60 ,count: false}" x-init="setInterval(function(){
               countdown--;
            }, 1000);
            ">
                <h3>3. count down timer</h3>
                <h1 x-text="countdown"></h1>
                <button @click="countdown=60">Reset</button>
                <button @click="count=!count" x-html="count ? 'Stop' : 'Start'">Show</button>
                
            </div>
        </div>
        <div class="side">
            <div x-data="{ countdown: 00,count: false}" x-init="setInterval(function(){
                countdown++;
             }, 1000);
             ">
             
                <h3>4. count up timer</h3>
                <h1 x-text="countdown"></h1>
                <button @click="countdown=0" x-init="setInterval(function(){
                countdown++; }, 0); ">Reset</button>
                <button @click="count=!count" x-html="count ? 'Stop' : 'Start'">Start</button>
            </div>

        </div>
        <div class="side">
            <div x-data="{ show: false }">
                <h3>5. Show or hide an element</h3>

                <button @click="show=!show" x-html="show ? 'Hide' : 'Show'">Show</button>
                <div x-show.transition="show">Hello</div>
            </div>

        </div>
        <div class="side">
            <div x-data="{ title: 'AlpineJS is Awesome' }">
                <h3>6. Bind a variable</h3>
                <p x-text="title"></p>
                <input type="text" x-model="title">
            </div>
        
        </div>
        <div class="side">

            <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                <h3>7. Dynamic Html</h3>
                <div x-html="code"></div>
            </div>
        </div>

        <div class="side">
            <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                <h3>8. X-ref Directive</h3>
                <div x-ref="sentence">I am a sentence</div>
                <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
            </div>
        </div>

        <div class="side">
            <div x-data="{ socks: 'blue' }">
                <h3>9. x-if directive </h3>
                <template x-if="socks=='blue'">
                    <p>My socks are blue</p>
                </template>
                <template x-if="socks=='green'">
                    <p>My socks are green</p>
                </template>
                <button @click="socks = 'green'">Change Socks</button>
            </div>
        </div>

        <div class="side">
            <div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
                <h3>10. x-for Directive</h3>
                <p>Groceries</p>
                <ul>
                    <template x-for="item in groceries">
                        <li x-text="item"></li>
                    </template>
                </ul>
            </div>
        </div>

</body>

</html>
